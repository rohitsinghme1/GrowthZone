<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Sum of two intiger</h1><br>
        <label for="1int">Enter the first Number</lable>
        <input type="number" id="1int"><br><br>
        <label for="2int">Enter the second Number</lable>
        <input type="number" id="2int"><br><br>
        <button onclick="computrsum()">Compute Sum</button>
        <p id="result"></p>

    </div>

    <script>
        function computrsum(){

            const num1 = parseInt(document.getElementById('1int').value);

            const num2 = parseInt(document.getElementById('2int').value);

            let result;

            if(num1===num2){
                result = 3 * (num1 + num2); 
            }
            else{
                result = num1 + num2;
            }
            
            document.getElementById('result').innerText = `Result:  ${result}`
        }
    </script>
</body>
</html>
